<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    
    <div class="main-div">
        <div class="sub-div 0.0" type="button" id="btn-0,0"></div>
        <div class="sub-div 0.1" type="button" id="btn-0,1"></div>
        <div class="sub-div 0.2" type="button" id="btn-0,2"></div>
        <div class="sub-div 1.0" type="button" id="btn-1,0"></div>
        <div class="sub-div 1.1" type="button" id="btn-1,1"></div> 
        <div class="sub-div 1.2" type="button" id="btn-1,2"></div>
        <div class="sub-div 2.0" type="button" id="btn-2,0"></div>
        <div class="sub-div 2.1" type="button" id="btn-2,1"></div>
        <div class="sub-div 2.2" type="button" id="btn-2,2"></div>
    </div>
    <h2 class="result"></h2>
    <h2 class="announcement">start by clicking the box</h2>
    <div class="restart">
        <button class="res-button"><img src="assets/rplay tic tac toe.png" id="res-img"></button>
    </div>

    <button class="volume-button"><img src="/assets/volume-up1.jpg" class="volume-up"></button>

   


<script src="script.js"></script>
</body>
</html>
